<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Club</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }
 
        nav {
            background-color: #15305d;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
 
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
 
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
 
        nav ul li {
            margin: 0 15px;
        }
 
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }
 
        nav ul li a:hover {
            color: goldenrod;
        }
 
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
 
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
 
        #about p, #about h3, #resources h3 {
            color: white;
        }
 
        .interactive-button {
            background-color: goldenrod;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
 
        .interactive-button:hover {
            background-color: #ffcc00;
            color: #15305d;
        }
 
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
 
        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
 
        .contact-container button {
            background-color: goldenrod;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
 
        .contact-container button:hover {
            background-color: #ffcc00;
            color: #15305d;
        }
    </style>
</head>
